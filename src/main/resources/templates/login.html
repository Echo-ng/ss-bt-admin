<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
    <form class="login-page" action="/signIn" method="post">
        <div class="form">
            <h3>账户登录</h3>
            <input type="text" placeholder="用户名" name="username" required="required" />
            <input type="password" placeholder="密码" name="password" required="required" /> <br />
            记住我:<input type="checkbox" name="remember-me" />
            <button type="submit">登录</button>
        </div>
    </form>
</body>
</html>
